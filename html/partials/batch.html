<article ng-controller="batchCtrl">
    <div class="container-fluid text-center" style="background: #663399; padding-top: 100px; padding-bottom: 50px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 ng-if="::members" class="pacifico white" style="text-shadow: 0 5px 5px #222;">{{::batchName}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="event-card" style="text-align: center !important; background: rgba(255,255,255,0.3); box-shadow: 0 0 10px #222; border-radius: 20px;">
                    <div  ng-if="::members" ng-repeat="member in members" class="photo-card">
                    <img ng-src="{{batchUrl}}/{{member.photo}}" class="img-responsive" style="width:100%; max-width: 200px;"><br/>
                    <div style="margin:10px; font-weight: bold;" class="cuprum font20">{{member.name}}</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</article>
